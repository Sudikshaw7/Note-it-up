<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noted It - Organize Your Thoughts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container mt-4">
    <!-- Header -->
    <div class="header d-flex justify-content-between align-items-center mb-4">
      <h2 class="title">ðŸ“’ Noted It</h2>
      <div class="header-actions">
        <button id="toggleTheme" class="btn btn-outline-secondary me-2">
          <i class="fas fa-moon"></i> Dark Mode
        </button>
      </div>
    </div>

    <!-- Tabs Navigation -->
    <ul class="nav nav-tabs mb-3" id="noteTabs">
      <li class="nav-item">
        <a class="nav-link active" data-tab="all" href="#">All Notes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-tab="work" href="#">Work</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-tab="personal" href="#">Personal</a>
      </li>
    </ul>

    <!-- Search and Add Note Section -->
    <div class="row mb-3">
      <div class="col-md-8">
        <div class="input-group">
          <input type="text" id="searchInput" class="form-control" placeholder="Search notes...">
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">
            <i class="fas fa-plus me-2"></i>Add Note
          </button>
        </div>
      </div>
    </div>

    <!-- Notes List -->
    <div id="noteList" class="row g-3"></div>
  </div>

  <!-- Add/Edit Note Modal -->
  <div class="modal fade" id="addModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Note</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editIndex">
          <input type="text" id="noteTitle" class="form-control mb-3" placeholder="Title" required>
          <textarea id="noteDescription" class="form-control mb-3" rows="4" placeholder="Description"></textarea>
          <select id="noteCategory" class="form-control mb-3">
            <option value="work">Work</option>
            <option value="personal">Personal</option>
          </select>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="notePinned">
            <label class="form-check-label" for="notePinned">
              Pin this note
            </label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="saveNote()">Save Note</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
